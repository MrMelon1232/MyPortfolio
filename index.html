<!DOCTYPE html>
<html lang="en">
    <!-- Meta head data for all of our scripts -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Portfolio</title>

        <!-- Link Unicons for usage -->
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
        />

        <!-- Link Favicon -->
        <link
            rel="shortcut icon"
            href="assets/images/icons/favicon.png"
            type="image/x-icon"
        />

        <!-- Scroll Reveal -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- Typed JS File -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

        <!-- Link CSS stylesheets -->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <link rel="stylesheet" href="assets/css/pages/about.css" />
        <link rel="stylesheet" href="assets/css/pages/projects.css" />
        <link rel="stylesheet" href="assets/css/pages/contact.css" />

        <!-- Link JS files -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/mains.js"></script>
        <script src="assets/js/components/navbar.js"></script>
        <script src="assets/js/pages/home.js"></script>
        <script src="assets/js/pages/about.js"></script>
        <script src="assets/js/pages/projects.js"></script>
        <script src="assets/js/pages/contact.js"></script>

    <!-- Main body -->
    <body>
        <div class="container">
            <!-- Navbar -->
            <div id="navbar"></div>

            <main class="wrapper">
                <!-- Home Page -->

                <!-- About Page -->

                <!-- Projects Page -->

                <!-- Contact Page -->
                <section id="contact"></section>

            <div id="footer"></div>
