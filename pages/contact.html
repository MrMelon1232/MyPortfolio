<section class="section" id="contact">
    <div class="top-header">
        <h1>Get in touch</h1>
        <span>If you have a project in mind, contact me here</span>
    </div>
    <div class="row">
        <div class="col">
            <div class="contact-info">
                <h2>Find me <i class="uil uil-corner-right-down"></i></h2>
                <p>
                    <i class="uil uil-envelope"></i>
                    Email:
                    <a href="mailto:julien.phan18@gmail.com" class="email-link">
                        julien.phan18@gmail.com
                    </a>
                </p>
                <p><i class="uil uil-phone"></i> Tel: +1(514)-269-3809</p>
            </div>
        </div>
        <div class="col">
            <form
                id="contact-form"
                class="form-control"
                action="https://formspree.io/f/mldpbzag"
                method="POST"
            >
                <div class="form-inputs">
                    <input
                        type="text"
                        class="input-field"
                        name="name"
                        placeholder="Name"
                        required
                    />
                    <input
                        type="email"
                        class="input-field"
                        name="email"
                        placeholder="Email"
                        required
                    />
                </div>
                <div class="form-inputs">
                    <input
                        type="text"
                        class="input-field-title"
                        name="title"
                        placeholder="Title"
                        required
                    />
                </div>
                <div class="text-area">
                    <textarea
                        name="message"
                        placeholder="Message"
                        required
                    ></textarea>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn">
                        Send <i class="uil uil-message"></i>
                    </button>
                </div>
                <p id="form-status"></p>
            </form>
        </div>
    </div>
</section>
